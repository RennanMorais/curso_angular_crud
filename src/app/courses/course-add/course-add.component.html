<mat-card>
  <mat-toolbar color="primary">Adicionar Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="curso">
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <input matInput formControlName="categoria">
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="form-btn" color="primary" (click)="onSubmit()">Salvar</button>
    <button mat-button class="form-btn" (click)="onCancel()">Carcelar</button>
  </mat-card-actions>
</mat-card>
