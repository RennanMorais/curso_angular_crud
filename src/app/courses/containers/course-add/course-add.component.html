<mat-card>
  <mat-toolbar color="primary">Adicionar Curso</mat-toolbar>

  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field class="full-width">
        <mat-label>Curso</mat-label>
        <input matInput formControlName="curso" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria" required>
          <mat-option value="null"></mat-option>
          <mat-option value="front-end" >Front-End</mat-option>
          <mat-option value="back-end">Back-End</mat-option>
        </mat-select>
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="form-btn" color="primary" (click)="onSubmit()">Incluir</button>
    <button mat-button class="form-btn" (click)="onCancel()">Carcelar</button>
  </mat-card-actions>
</mat-card>
